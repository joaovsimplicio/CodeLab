<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./imagens/favicon.ico">
  <title>CodeMusic</title>
</head>
<body>
  <div class="container">
    <header class="topo">
      <div class="logo">
        <img src="./imagens/logo_CodeMusic.png" alt="Logo-CodeMusic">
        <h1>CodeMusic</h1>
      </div>
      <!-- <div class="btn-home"> <button>Home</button></div> -->
      <div class="busca">
        <form id="searchform">
          <input type="search" name="campoBusca" id="campoBusca" placeholder="Pesquisar...">
          <button type="submit">Buscar</button>
        </form>
      </div>

      <div class="info">
        <p>Usuário</p>
      </div>
    </header>
    <nav class="sidebar">
      <h5>Sua Biblioteca</h5>
      <div class="menu">
        <p>Playlist</p>
        <p>Albuns</p>
      </div>

      <div class="lista-playlist">
        <ul></ul>
      </div>
    </nav>
    <main class="principal" id="resultados">
      <p>Pesquise uma música ou um álbum do seu artista favorito!</p>
    </main>
    <footer class="fim">
      <div class="nome-musica">
        <p>Musica</p>
      </div>
      <div class="controle">
        <p>Player</p>
      </div>
      <div class="volume">
        <p>Volume</p>
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
